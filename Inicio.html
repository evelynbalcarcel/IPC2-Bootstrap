<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <!-- Enlazar bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
            color: rgb(191, 194, 191);
            font-size: 12px;
            background: #0c0b0b;
        }

        form {
            background: #050505;
            max-width: 400px;
            margin: 30px auto;
            border-radius: 0.4em;
            border: 1px solid #d81111;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 10px 5px rgba(230, 98, 98, 0.2);
            transition: box-shadow 0.4s;
        }

        form:hover {
            box-shadow: 0 8px 16px 8px rgba(216, 17, 17, 0.6);
        }

        .inset {
            padding: 20px;
            border-top: 1px solid #000000;
        }

        form h1 {
            font-size: 18px;
            text-shadow: 0 1px 0 rgb(240, 8, 8);
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid rgb(38, 39, 38);
            position: relative;
        }

        label {
            color: white;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            background: linear-gradient(#5a6370, #5a616b);
            border: 1px solid #050505;
            border-radius: 0.3em;
            margin-bottom: 20px;
            outline-color: rgb(238, 19, 56);
        }

        label[for="recordar"] {
            color: rgb(214, 207, 207);
            display: inline-block;
            margin-right: 5px;
        }

        .p-container {
            padding: 20px;
            text-align: center;
        }

        .p-container span {
            color: #e9eaeb;
            margin-right: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 20px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
            border-radius: 0.3em;
            background: #f33030;
            color: rgb(250, 250, 250);
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 -10px 10px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:hover,
        input[type="password"]:hover,
        label:hover ~ input[type="text"],
        label:hover ~ input[type="password"] {
            background: #dee1e6;
        }
    </style>
</head>
<body>

<form>
    <h1>Inicio de Sesión</h1>
    <div class="inset">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="text" class="form-control" id="correo">
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="recordar">
            <label for="recordar" class="form-check-label">Recordar siempre</label>
        </div>
    </div>
    <div class="p-container">
        <a href="#" class="mr-3" style="margin-right: 20px;">¿Olvidó su contraseña?</a>
        <a href="#" style="margin-right: 20px;">¿Crear una cuenta?</a>
        
        <br>
        <br>
        <input type="submit" class="btn btn-primary" name="go" id="go" value="Iniciar sesión">
    </div>
</form>

</body>
</html>
